    <main id="order-page">
        <div class="form-container">
        <!-- Title -->
            <div class="account-wall">
                <h1 class="login-title">Checkout Form</h1>
                <h1 class="logo">Sweet Life</h1>
            </div>
        <!-- Call the javascript function on submit -->
        <form id="order-form" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="post" onsubmit="return validateOrder()">

            <!-- Form inputs -->
            <label for="orderType" class="orderLabel">Order Type:</label>
            <select id="orderType" name="orderType" onchange="showDeliveryAddressField()">
                <option value="pickup">Pickup</option>
                <option value="delivery">Delivery</option>
            </select>
            <!-- Delivery Address field (initially hidden) -->
            <div id="deliveryAddress">

            </div>

            <div id="billingAddress">
                <label for="billingAddressInput" class="orderLabel">Billing Address:</label>
                <input type="text" id="billingAddressInput" name="billingAddress">
                <span id="billingAddressError" class="error"></span>
            </div>

            <label for="contactNumber" class="orderLabel">Contact Number:</label>
            <input type="text" id="contactNumber" name="contactNumber">
            <span id="contactNumberError" class="error"></span>

            <label for="paymentMethod" class="orderLabel">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" onchange="showCreditCardField()">
                <option value="payOnPickup" selected>Pay on Pickup</option>
                <option value="payOnline">Pay Online</option>
            </select>

            <!-- Credit card info field (initially hidden) -->
            <div id="creditCardInfo">

                <span id="creditCardNumberError" class="error"></span>
            </div>

            <input type="submit" value="Place Order" id="order-btn">
        </form>
    </div>
